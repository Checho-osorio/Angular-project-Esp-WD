<section class="page-section" id="contact">
  <div class="container">
      <div class="text-center">
          <h2 class="section-heading text-uppercase">Contacta con nosotros</h2>
          <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
      </div>

      <form id="contactForm" data-sb-form-api-token="API_TOKEN">
          <div class="row align-items-stretch mb-5">
              <div class="col-md-6">
                  <div class="form-group">
                      <!-- Name input-->
                      <input class="form-control" id="name" type="text" placeholder="Tu nombre *" data-sb-validations="required" />
                      <div class="invalid-feedback" data-sb-feedback="name:required">
                        Se requiere un nombre.</div>
                  </div>
                  <div class="form-group">
                      <!-- Email address input-->
                      <input class="form-control" id="email" type="email" placeholder="tu Email *" data-sb-validations="required,email" />
                      <div class="invalid-feedback" data-sb-feedback="email:required">Se requiere un email.</div>
                      <div class="invalid-feedback" data-sb-feedback="email:email">Email no es v√°lido.</div>
                  </div>
                  <div class="form-group mb-md-0">
                      <!-- Phone number input-->
                      <input class="form-control" id="phone" type="tel" placeholder="Tu telefono *" data-sb-validations="required" />
                      <div class="invalid-feedback" data-sb-feedback="phone:required">Se requiere un telefono.</div>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group form-group-textarea mb-md-0">
                      <!-- Message input-->
                      <textarea class="form-control" id="message" placeholder="Tu mensaje *" data-sb-validations="required"></textarea>
                      <div class="invalid-feedback" data-sb-feedback="message:required">Se requiere un mensaje.</div>
                  </div>
              </div>
          </div>

      </form>
  </div>
</section>
